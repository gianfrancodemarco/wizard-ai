name: Auto Doc Generation

on:
  push:
    branches:
      - auto-docs

jobs:
  auto_doc_generation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
  
      - name: Install dependencies
        run: |
          pip install openai

      - name: Run script to generate and update docstrings
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/workflows/generate_docs.py 'wizard_ai/wizard_ai/constants'

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-generated docstrings"

      - name: Push changes to repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Auto-generated documentation"
          body: |
            This PR includes auto-generated documentation for Python files.
          labels: "documentation"
          branch: "auto-docs"
          base: "main"
          reviewers: gianfranco-demarco