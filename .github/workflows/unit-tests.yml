name: Unit tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install graphviz graphviz-dev
        python -m pip install --upgrade pip
        pip install poetry
        cd mai_assistant
        poetry install --with test
    - name: Execute unit tests with coverage [mai-assistant]
      run: |
        cd mai_assistant/tests
        poetry run pytest --cov=mai_assistant --cov-report=html:coverage_html unit
    # - name: Execute unit tests with coverage [mai-assistant-telegram-bot]
    #   run: |
    #     cd mai_assistant_telegram_bot/tests
    #     poetry run pytest --cov=mai_assistant_telegram_bot --cov-report=html:coverage_html unit
    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: mai_assistant/tests/coverage_html
    - name: Upload graph image
      uses: actions/upload-artifact@v2
      with:
        name: graph
        path: mai_assistant/tests/graph.png
    - name: Cleanup
      run: |
        rm -rf mai_assistant/tests/coverage_html
        rm -f mai_assistant/tests/graph.png